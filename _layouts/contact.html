---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

{%- if site.hyvor_talk_website_id -%}
  <div class="comments">
    {%- include hyvor-talk-comments.html -%}
  </div>
{%- endif -%}

  
</article>
